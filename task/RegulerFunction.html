<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reguler Function</title>
    </head>
<body>
    <script>
        <!-- reguler function -->
        function hello(nama) {
            document.writeln(`<p> Hello ${nama}</p>`);
        }
        hello("Dedi Setiawan");
        <!-- arrow function-->
        const citaCita = (cita) => {
            document.writeln(`Saya Ingin Menjadi ${cita}`);
        }
        citaCita("Programmer");
    </script>
    
</body>
</html>
